<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Frontend Mentor | Order summary card</title>

		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	</head>
	<body>

		<div class="wrapper">
			<div class="hero"></div>

			<div class="order_summary">Order Summary</div>
			<div class="order_text">You can now listen to millions of <br>songs, audiobooks and podcasts on<br> any device anywhere you like!</div>

			<div class="annual_plan">
				<div id="icon-music"></div>
				<div class="yearly_price">
					<div id="price_title">Annual Plan</div>
					<div id="price_itself">$59.99/year</div>
				</div>
				<div id="change"><a href="#">Change</a></div>
			</div>

			<button class="proceed">
				<a href="#">Proceed to Payment</a>
			</button>
			<button class="cancel">
				<a href="#">Cancel Order</a>
			</button>
		</div>
	</body>
</html>
